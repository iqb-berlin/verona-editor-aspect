<div fxLayout="column">

  <mat-tab-group mat-align-tabs="start" (selectedTabChange)="selectTab()">
    <mat-tab *ngFor="let page of unit.pages; let i = index" label="Seite {{i+1}}">
      <div class="page-toolbar">
        <button class="add-page-button" mat-raised-button (click)="addPage()">Seite entfernen</button>
        <mat-form-field>
          <mat-label>Breite</mat-label>
          <input matInput type="number" [(ngModel)]="page.width">
        </mat-form-field>
        <mat-form-field>
          <mat-label>HÃ¶he</mat-label>
          <input matInput type="number" [(ngModel)]="page.height">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Hintergrundfarbe</mat-label>
          <input matInput type="text" [(ngModel)]="page.backgroundColor">
        </mat-form-field>
      </div>
      <app-unit-view-canvas [page]="page"></app-unit-view-canvas>
    </mat-tab>
    <mat-tab disabled>
      <ng-template mat-tab-label>
        <button mat-icon-button (click)="addPage()">
          <mat-icon>add</mat-icon>
        </button>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
